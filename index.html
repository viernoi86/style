<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SIGIL VOID</title>
<link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  :root{
    --bg-1:#040406;
    --bg-2:#0b0b0d;
    --metal-1:#cfd8df;
    --metal-2:#9aa6ad;
    --accent-cyan:#61f0ff;
    --accent-violet:#b17dff;
    --muted:#9aa0a6;
  }

  html,body{height:100%;margin:0;font-family:"Unbounded",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
  body{
    background: linear-gradient(180deg,var(--bg-1) 0%, var(--bg-2) 100%);
    color:var(--metal-1);
    overflow:hidden;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  /* Canvas full screen */
  #bgCanvas{
    position:fixed; inset:0; width:100%; height:100%; display:block;
    z-index:0;
  }

  /* page layout */
  .wrap{
    position:relative;
    z-index:2;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:48px 24px;
    pointer-events:none; /* allow canvas interactions except for clickable elements */
  }

  .card{
    pointer-events:auto;
    max-width:980px;
    width:100%;
    transform:translateZ(0);
  }

  /* Sigil halo behind title */
  .sigil{
    position:absolute;
    left:50%; top:50%;
    transform:translate(-50%,-50%);
    width:680px; height:680px;
    opacity:.16;
    filter:blur(18px) saturate(1.2);
    z-index:1;
    mask-image: radial-gradient(closest-side, rgba(0,0,0,1) 40%, rgba(0,0,0,0.2) 70%, rgba(0,0,0,0) 100%);
    pointer-events:none;
  }
  .sigil svg{width:100%;height:100%;display:block;mix-blend-mode:screen;}

  /* Title with metallic gradient and glitch effect */
  .title{
    position:relative;
    font-size:clamp(36px,6vw,96px);
    letter-spacing:0.06em;
    line-height:0.95;
    font-weight:900;
    color:var(--metal-1);
    z-index:3;
    display:inline-block;
    padding:6px 18px;
    text-transform:uppercase;
    -webkit-text-stroke: 0.6px rgba(0,0,0,0.45);
    background: linear-gradient(90deg, rgba(255,255,255,0.95) 0%, rgba(190,200,205,0.9) 25%, rgba(150,160,170,0.85) 55%, rgba(110,120,130,0.9) 100%);
    -webkit-background-clip:text;
    background-clip:text;
    color:transparent;
    text-shadow:
       0 2px 8px rgba(0,0,0,0.8),
       0 0 30px rgba(150,200,255,0.02);
  }

  /* Glitch slices */
  .title::before, .title::after{
    content:attr(data-text);
    position:absolute; left:0; top:0; width:100%;
    height:100%;
    background:linear-gradient(90deg, var(--accent-cyan), transparent 45%, var(--accent-violet));
    -webkit-background-clip:text;
    background-clip:text;
    color:transparent;
    mix-blend-mode:screen;
    pointer-events:none;
    opacity:0.6;
    clip-path: inset(0 0 0 0);
  }
  .title::before{ transform:translate(0.6px,-1px); animation:glitch-1 3.8s infinite linear; opacity:0.45; }
  .title::after{ transform:-translate( -0.6px,1px); animation:glitch-2 4.6s infinite linear; opacity:0.35; }

  @keyframes glitch-1{
    0% { clip-path: inset(0 0 0 0); transform:translate(0.6px,-1px) skewX(0deg); }
    10% { clip-path: inset(0 0 40% 0); transform:translate(-2px,-3px) skewX(-2deg); }
    20% { clip-path: inset(60% 0 0 0); transform:translate(1px,2px) skewX(2deg); }
    30% { clip-path: inset(0 0 16% 0); transform:translate(2px,-1px) skewX(-1deg); }
    100% { clip-path: inset(0 0 0 0); transform:translate(0.6px,-1px); }
  }
  @keyframes glitch-2{
    0% { clip-path: inset(0 0 0 0); transform:translate(-0.6px,1px); }
    8% { clip-path: inset(20% 0 0 0); transform:translate(2px,3px) skewX(2deg); }
    24% { clip-path: inset(0 0 30% 0); transform:translate(-1px,-2px) skewX(-2deg); }
    50% { clip-path: inset(0 0 0 0); transform:translate(-0.6px,1px); }
    100% { clip-path: inset(0 0 0 0); transform:translate(-0.6px,1px); }
  }

  /* Subtitle / quote */
  .subtitle{
    margin-top:18px;
    font-size:clamp(14px,1.6vw,20px);
    color:var(--muted);
    letter-spacing:0.02em;
    z-index:3;
    display:block;
  }

  /* CTA */
  .actions{
    margin-top:28px;
    display:flex;
    gap:12px;
    justify-content:center;
    z-index:3;
  }
  .btn{
    pointer-events:auto;
    background:transparent;
    border:1px solid rgba(180,190,200,0.1);
    color:var(--metal-1);
    padding:10px 18px;
    border-radius:12px;
    backdrop-filter: blur(6px);
    cursor:pointer;
    font-weight:700;
    transition:transform .22s ease, box-shadow .22s ease, border-color .22s ease;
  }
  .btn:hover{
    transform:translateY(-4px);
    box-shadow:0 8px 30px rgba(99, 196, 255, 0.06);
    border-color:rgba(180,220,255,0.18);
  }

  /* small footer note */
  .credit{
    margin-top:26px;
    color:rgba(150,160,170,0.6);
    font-size:13px;
    z-index:3;
  }

  /* Responsive tweaks */
  @media (max-width:560px){
    .sigil{ width:420px;height:420px; opacity:.12; filter:blur(14px);}
    .card{padding:0 6px}
  }

</style>
</head>
<body>
<canvas id="bgCanvas" aria-hidden="true"></canvas>

<div class="wrap" role="main">
  <div class="sigil" aria-hidden="true">
    <!-- Simple procedural sigil SVG: rings, runic strokes, small stars -->
    <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <radialGradient id="g1" cx="50%" cy="50%" r="50%">
          <stop offset="0%" stop-color="#b7f0ff" stop-opacity="0.9"/>
          <stop offset="60%" stop-color="#9a7dff" stop-opacity="0.45"/>
          <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
        </radialGradient>
        <filter id="f1" x="-40%" y="-40%" width="180%" height="180%">
          <feGaussianBlur stdDeviation="1.8" result="b"/>
        </filter>
      </defs>

      <circle cx="50" cy="50" r="34" fill="url(#g1)" filter="url(#f1)"/>
      <g stroke="#dceffd" stroke-width="0.8" stroke-linecap="round" fill="none" opacity="0.9">
        <circle cx="50" cy="50" r="22" stroke-opacity="0.4"/>
        <circle cx="50" cy="50" r="14" stroke-opacity="0.25"/>
        <path d="M50 18 L52 28 L58 30 L48 34" stroke-opacity="0.35"/>
        <path d="M82 50 L72 48 L68 42 L64 52" stroke-opacity="0.35"/>
        <path d="M50 82 L48 72 L42 68 L52 64" stroke-opacity="0.35"/>
        <path d="M18 50 L28 52 L32 58 L36 48" stroke-opacity="0.35"/>
      </g>

      <!-- small runic marks -->
      <g fill="#cbefff" opacity="0.55">
        <rect x="49" y="5" width="2" height="3" rx="0.8"/>
        <rect x="49" y="92" width="2" height="3" rx="0.8"/>
        <rect x="5" y="49" width="3" height="2" rx="0.8"/>
        <rect x="92" y="49" width="3" height="2" rx="0.8"/>
      </g>
    </svg>
  </div>

  <div class="card">
    <h1 class="title" data-text="SIGIL VOID">SIGIL VOID</h1>
    <div class="subtitle">Portail numérique — esthétique cyber-sigilique. Entre technologie et rituel.</div>

    <div class="actions">
      <button class="btn" onclick="location.hash='explore'">Explorer</button>
      <button class="btn" onclick="location.hash='about'">À propos</button>
    </div>

    <div class="credit">design • cyber sigilism — prototype</div>
  </div>
</div>

<script>
/* -------------------------
   Canvas: aura + particle flow
   ------------------------- */
(function(){
  const canvas = document.getElementById('bgCanvas');
  const ctx = canvas.getContext('2d', {alpha:true});
  let w = canvas.width = innerWidth;
  let h = canvas.height = innerHeight;
  const DPR = Math.max(1, window.devicePixelRatio || 1);
  canvas.width = w * DPR; canvas.height = h * DPR;
  canvas.style.width = w + 'px'; canvas.style.height = h + 'px';
  ctx.scale(DPR, DPR);

  window.addEventListener('resize', () => {
    w = canvas.width = innerWidth;
    h = canvas.height = innerHeight;
    canvas.width = w * DPR; canvas.height = h * DPR;
    canvas.style.width = w + 'px'; canvas.style.height = h + 'px';
    ctx.scale(DPR, DPR);
  });

  // particles
  const NUM = Math.round(Math.max(60, Math.min(220, (w*h)/25000)));
  const particles = [];
  const center = { x: w/2, y: h/2 };
  let mouse = { x: center.x, y: center.y, vx:0, vy:0 };

  function rand(min,max){ return Math.random()*(max-min)+min; }

  for(let i=0;i<NUM;i++){
    const a = Math.random()*Math.PI*2;
    const r = rand(20, Math.sqrt(w*w + h*h)/2 * rand(0.06,0.9));
    particles.push({
      angle: a,
      radius: r,
      speed: rand(0.0006,0.0035),
      size: rand(0.6,3.4),
      hue: rand(200,270),
      alpha: rand(0.08,0.7),
      phase: rand(0,Math.PI*2),
      tw: rand(0.3,1.6)
    });
  }

  // small orbs for sparkle
  const orbs = [];
  for(let i=0;i<Math.round(NUM*0.08);i++){
    orbs.push({
      x: rand(0,w),
      y: rand(0,h),
      vx: rand(-0.08,0.08),
      vy: rand(-0.08,0.08),
      r: rand(0.6,2.6),
      life: rand(80,240),
      hue: rand(190,260)
    });
  }

  // animate
  let t = 0;
  function draw(){
    t += 1;
    // subtle background gradient with moving band
    ctx.clearRect(0,0,w,h);
    const g = ctx.createLinearGradient(0,0,w,h);
    g.addColorStop(0, 'rgba(2,3,5,0.85)');
    g.addColorStop(0.5, 'rgba(6,8,12,0.72)');
    g.addColorStop(1, 'rgba(2,3,6,0.88)');
    ctx.fillStyle = g;
    ctx.fillRect(0,0,w,h);

    // ambient radial glow at center
    const rg = ctx.createRadialGradient(center.x, center.y, 40, center.x, center.y, Math.max(w,h)*0.9);
    rg.addColorStop(0, 'rgba(92,180,255,0.06)');
    rg.addColorStop(0.25, 'rgba(177,125,255,0.03)');
    rg.addColorStop(1, 'rgba(10,12,16,0)');
    ctx.fillStyle = rg;
    ctx.fillRect(0,0,w,h);

    // trails layer
    ctx.globalCompositeOperation = 'lighter';
    particles.forEach((p, i) => {
      // update angle with a slow wobble influenced by mouse
      const dx = (mouse.x - center.x) * 0.00008;
      const dy = (mouse.y - center.y) * 0.00008;
      p.angle += p.speed + Math.sin(p.phase + t * 0.002 * p.tw) * 0.0006 + dx + dy;
      p.phase += 0.003;

      // radius slowly oscillates
      const rr = p.radius + Math.sin(t*0.002 + p.phase) * (p.radius*0.02);

      const x = center.x + Math.cos(p.angle) * rr;
      const y = center.y + Math.sin(p.angle) * rr;

      // luminosity gradient for particle
      const rad = p.size * (1 + Math.abs(Math.sin(t*0.01 + p.phase)) * 1.8);
      const gradient = ctx.createRadialGradient(x,y,0,x,y,rad*6);
      gradient.addColorStop(0, `hsla(${p.hue},95%,70%,${p.alpha})`);
      gradient.addColorStop(0.12, `hsla(${p.hue},85%,60%,${p.alpha*0.45})`);
      gradient.addColorStop(0.35, `hsla(${p.hue+20},75%,50%,${p.alpha*0.08})`);
      gradient.addColorStop(1, 'rgba(0,0,0,0)');

      ctx.beginPath();
      ctx.fillStyle = gradient;
      ctx.arc(x,y, rad*3.6, 0, Math.PI*2);
      ctx.fill();

      // soft streak
      ctx.strokeStyle = `hsla(${p.hue},80%,60%,${p.alpha*0.12})`;
      ctx.lineWidth = Math.max(0.2, p.size*0.6);
      ctx.beginPath();
      ctx.moveTo(x - Math.cos(p.angle)*6, y - Math.sin(p.angle)*6);
      ctx.lineTo(x + Math.cos(p.angle)*8, y + Math.sin(p.angle)*8);
      ctx.stroke();
    });

    // orbs (slow floaters)
    orbs.forEach((o, idx) => {
      o.x += o.vx + Math.sin(t*0.002 + idx)*0.02;
      o.y += o.vy + Math.cos(t*0.001 + idx)*0.02;
      if(o.x < -30) o.x = w + 30;
      if(o.x > w + 30) o.x = -30;
      if(o.y < -30) o.y = h + 30;
      if(o.y > h + 30) o.y = -30;

      const og = ctx.createRadialGradient(o.x,o.y,0,o.x,o.y,o.r*12);
      og.addColorStop(0, `hsla(${o.hue},90%,70%,0.85)`);
      og.addColorStop(0.25, `hsla(${o.hue},80%,60%,0.18)`);
      og.addColorStop(1, 'rgba(0,0,0,0)');
      ctx.beginPath();
      ctx.fillStyle = og;
      ctx.arc(o.x,o.y,o.r*6,0,Math.PI*2);
      ctx.fill();
    });

    // faint scanning lines
    ctx.globalCompositeOperation = 'source-over';
    ctx.beginPath();
    ctx.lineWidth = 1;
    ctx.strokeStyle = `rgba(120,160,255,0.015)`;
    const step = 40;
    for(let y=0;y<h;y+=step){
      const offset = Math.sin((t*0.002)+(y*0.01))*6;
      ctx.moveTo(0, y+offset);
      ctx.lineTo(w, y+offset+ (Math.cos((t*0.001)+(y*0.005))*2));
    }
    ctx.stroke();

    // restore
    ctx.globalCompositeOperation = 'source-over';
    requestAnimationFrame(draw);
  }

  // parallax mouse
  window.addEventListener('mousemove', e=>{
    mouse.x = e.clientX;
    mouse.y = e.clientY;
  });

  // small idle motion for center
  setInterval(()=> {
    center.x = innerWidth*0.5 + Math.sin(t*0.0009)*20;
    center.y = innerHeight*0.5 + Math.cos(t*0.0007)*14;
  }, 60);

  draw();
})();

/* -------------------------
   Small accessible enhancements
   ------------------------- */
(function(){
  // Focus outline for keyboard users
  document.addEventListener('keydown', (e) => {
    if(e.key === 'Tab'){
      document.documentElement.style.scrollBehavior = 'smooth';
    }
  });

  // subtle parallax for sigil element react to mouse
  const sigil = document.querySelector('.sigil');
  const title = document.querySelector('.title');

  window.addEventListener('mousemove', (ev) => {
    const cx = window.innerWidth/2, cy = window.innerHeight/2;
    const dx = (ev.clientX - cx)/cx;
    const dy = (ev.clientY - cy)/cy;
    const rot = dx * 6;
    sigil.style.transform = `translate(-50%,-50%) rotate(${rot}deg) translateZ(0)`;
    sigil.style.left = 50 + dx*2 + '%';
    sigil.style.top = 50 + dy*2 + '%';
    // gentle title shimmer on movement
    title.style.textShadow = `${-dx*6}px ${dy*6}px 12px rgba(30,40,60,0.6), 0 8px 30px rgba(0,0,0,0.7)`;
  });

})();
</script>
</body>
</html>
